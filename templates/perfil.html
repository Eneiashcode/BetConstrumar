<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - BetConstrumar</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container perfil-box">
        <h2>👤 Perfil do Jogador</h2>

        <div class="dados-jogador">
            <p><strong>👤 Nome:</strong> {{ nome }}</p>
            <p><strong>📧 E-mail:</strong> {{ email }}</p>
            <p class="destaque-saldo">🥇 <strong>Saldo de Moedas:</strong> {{ moedas }} moedas</p>
            <p class="destaque-pix">📌 <strong>Valor previsto do Pix:</strong> R$ {{ valor_pix }}</p>
        </div>

        <h3>📋 Ações disponíveis:</h3>

        <div class="acoes-container">
            <a href="/incluir_jogo" class="caixa-acao">➕ Incluir Novo Jogo</a>
            <a href="/jogos" class="caixa-acao">🎾 Ver Lista de Jogos</a>
            <a href="/apostar" class="caixa-acao">🥇 Fazer uma Aposta</a>
            <a href="/meus_jogos" class="caixa-acao">🏅 Meus Jogos (Informar Resultado)</a>
            <a href="/ranking" class="caixa-acao">🏆 Ver Ranking Oficial</a>
            <a href="/logout" class="caixa-acao">🚪 Logout</a>
        </div>
    </div>
</body>
</html>
